<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Employee Payroll</title>
        <meta charset="utf-8">
        <link rel="shortcut icn" href="../assets/icons/add-24px.svg">
        <link href="https://fonts.googleapis.com/css2?family=Robot:wght@300;400;500;600@display=swap" rel="stylesheet">
        <link rel="stylesheet" href="pages/addEmployeeForm.css">

    </head>
    <body>
        <header class="header-content header">
            <div class="logo-content">
                <img src="../assets/images/logo.png" alt="">
                <div>
                    <span class="emp-text">EMPLOYEE</span><br>
                    <span class="emp-text emp-payroll">PAYROLL</span>
                </div>
            </div>
        </header>
        <div class="form-content">
            <form class="form" action="#" onsubmit="save();return false">
                <div class="form-head">
                    Employee Payroll Form
                </div>
                <div class="row-content">
                    <label class="label text" for="name">Name</label>
                    <input class="input" type="text" id="name" placeholder="Your Name" required>
                </div>
                <div class="row-content">
                    <label class="label text" for="profile">Profile Image</label>
                    <div class="profile-radio-content">
                        <label>
                            <input type="radio" id="profile1" name="profile" value="../assets/profile-images/Eclipse -3.png" required>
                            <img class="profile" id="image1" src="../assets/profile-images/Ellipse -3.png">
                        </label>
                    </div>
                    <label class="label text" for="profile">Profile Image</label>
                    <div class="profile-radio-content">
                        <label>
                            <input type="radio" id="profile2" name="profile" value="../assets/profile-images/Ellipse -1.png" required>
                            <img class="profile" id="image2" src="../assets/profile-images/Ellipse -1.png">
                        </label>
                    </div>
                    <label class="label text" for="profile">Profile Image</label>
                    <div class="profile-radio-content">
                        <label>
                            <input type="radio" id="profile3" name="profile" value="../assets/profile-images/Ellipse -2.png" required>
                            <img class="profile" id="image3" src="../assets/profile-images/Ellipse -2.png">
                        </label>
                    </div>
                    <label class="label text" for="profile">Profile Image</label>
                    <div class="profile-radio-content">
                        <label>
                            <input type="radio" id="profile4" name="profile" value="../assets/profile-images/Ellipse -4.png" required>
                            <img class="profile" id="image4" src="../assets/profile-images/Ellipse -4.png">
                        </label>
                    </div>
                </div>
                <div class="row-content">
                    <label class="label text" for="gender">Gender</label>
                    <div>
                        <input type="radio" id="male" name="gender" value="male">
                        <label class="text" for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label class="text" for="female">Female</label>
                    </div>
                </div>
                <div class="row-content">
                    <label class="label text" for="department">Department</label>
                    <div>
                        <input class="checkbox" type="checkbox" id="hr" name="hr" value="HR">
                        <label class="text" for="hr">HR</label>
                        <input class="checkbox" type="checkbox" id="sales" name="sales" value="Sales">
                        <label class="text" for="sales">Sales</label>
                        <input class="checkbox" type="checkbox" id="finance" name="finance" value="Finance">
                        <label class="text" for="finance">Finance</label>
                        <input class="checkbox" type="checkbox" id="Others" name="Others" value="Others">
                        <label class="text" for="Others">Others</label>
                    </div>
                </div>
                <div class="row-content">
                    <label class="label text" for="salary">Choose salary: </label>
                    <input class="input" type="range" name="salary" id="salary" min="300000" max="500000" step="100" value="400000">
                    <output class="salary-output text" for="salary">400000</output>
                </div>
            </form>
        </div>
    </body>
    <script>
        const input = document.querySelector('#salary');
            const output = document.querySelector('.salary-output');
            output.textContent = input.value;
            input.addEventListener('input',function(){
                output.textContent=input.value;
            })
    </script>
</html>
